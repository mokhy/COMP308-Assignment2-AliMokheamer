<!-- Signup page by Tom Tsiliopoulos which is a form that registers a user using an angular method -->
<br />
<main class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <h1>SignUp</h1>
            <form autocomplete="off" (submit)="onSignUpSubmit()">
                <fieldset class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="user.username"
                    name="username" placeholder="Enter Username"
                    id="username" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control"
                    [(ngModel)]="user.password"
                    name="password" placeholder="Enter Password"
                    id="password" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control"
                    [(ngModel)]="user.email"
                    name="email" placeholder="Enter Email"
                    id="email" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" class="form-control"
                    [(ngModel)]="user.displayName"
                    name="displayName" placeholder="Enter Display Name"
                    id="displayName" required autocomplete="off">
                </fieldset>
                <fieldset class="form-group text-right">
                    <input type="submit" class="btn btn-primary" value="SignUp" style="margin-right: 3rem">
                    <a routerLink="/">
                        <input type="button" class="btn btn-warning" value="Cancel">
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</main>
